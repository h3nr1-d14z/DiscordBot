<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #2b2d31;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        #game-container {
            text-align: center;
        }
        
        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        canvas {
            border: 2px solid #5865f2;
            background-color: #1e1f22;
            display: block;
        }
        
        #controls {
            margin-top: 10px;
            font-size: 14px;
            color: #b9bbbe;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="controls">Use arrow keys or WASD to play</div>
    </div>

    <script>
        // Game setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [
            {x: 10, y: 10}
        ];
        let dx = 0;
        let dy = 0;
        let foodX = 15;
        let foodY = 15;
        let score = 0;
        
        // Game functions
        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#1e1f22';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Move snake
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                resetGame();
                return;
            }
            
            // Check self collision
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    resetGame();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // Check food collision
            if (head.x === foodX && head.y === foodY) {
                score += 10;
                document.getElementById('score').textContent = 'Score: ' + score;
                generateFood();
            } else {
                snake.pop();
            }
            
            // Draw snake
            ctx.fillStyle = '#5865f2';
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 2, gridSize - 2);
                
                // Make head brighter
                if (i === 0) {
                    ctx.fillStyle = '#7289da';
                    ctx.fillRect(snake[i].x * gridSize + 2, snake[i].y * gridSize + 2, gridSize - 6, gridSize - 6);
                    ctx.fillStyle = '#5865f2';
                }
            }
            
            // Draw food
            ctx.fillStyle = '#ed4245';
            ctx.fillRect(foodX * gridSize, foodY * gridSize, gridSize - 2, gridSize - 2);
        }
        
        function generateFood() {
            foodX = Math.floor(Math.random() * tileCount);
            foodY = Math.floor(Math.random() * tileCount);
            
            // Make sure food doesn't spawn on snake
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === foodX && snake[i].y === foodY) {
                    generateFood();
                    return;
                }
            }
        }
        
        function resetGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            document.getElementById('score').textContent = 'Score: 0';
            generateFood();
        }
        
        // Controls
        document.addEventListener('keydown', changeDirection);
        
        function changeDirection(event) {
            const key = event.key.toLowerCase();
            
            // Prevent going back into yourself
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;
            
            if ((key === 'arrowleft' || key === 'a') && !goingRight) {
                dx = -1;
                dy = 0;
            }
            if ((key === 'arrowup' || key === 'w') && !goingDown) {
                dx = 0;
                dy = -1;
            }
            if ((key === 'arrowright' || key === 'd') && !goingLeft) {
                dx = 1;
                dy = 0;
            }
            if ((key === 'arrowdown' || key === 's') && !goingUp) {
                dx = 0;
                dy = 1;
            }
        }
        
        // Start game
        setInterval(drawGame, 100);
        
        // Log that we're running
        console.log('Snake game started!');
        
        // Try to initialize Discord SDK if available (don't block if not)
        if (typeof DiscordSDK !== 'undefined') {
            console.log('Discord SDK detected, initializing...');
            const sdk = new DiscordSDK(process.env.DISCORD_CLIENT_ID || '1398279683283619880');
            sdk.ready().then(() => {
                console.log('Discord SDK ready');
            }).catch(err => {
                console.log('Discord SDK error:', err);
            });
        } else {
            console.log('Running without Discord SDK');
        }
    </script>
</body>
</html>
